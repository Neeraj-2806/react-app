version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install
  build:
    commands:
      - echo Building the React app...
      - npm run build
      # Copy appspec.yml and scripts into build folder
      - cp appspec.yml build/
      - cp -r scripts build/
      - cd build
      - zip -r ../react-app.zip *

artifacts:
  files:
    - react-app.zip   # <-- only upload the zip
